<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" href="images/logo.png">
  <title>Book My Sport</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
    <p>Book My Sport</p>
  </header>
  <main>
    <div class=allstep>
      <div class="onestep">1</div>
      <div class="onestep">2</div>
      <div class="onestep">3</div>
      <div class="onestep">4</div>
      <div class="onestep">5</div>
    </div>
    <form action="" method="post">
      <div class="deux nom_prenom">
        <label>Nom :
          <input type="text" name="nom" id=""></label>
        <label>Prénom :
          <input type="text" name="prenom" id=""></label>
      </div>
      <div class="deux mail_tel">
        <label>E-mail :
          <input type="email" name="mail" id=""></label>
        <label>téléphone :
          <input type="tel" name="tel" id=""></label>
      </div>
      <div class="deux adresse">
        <label>Adresse :
          <input type="text" name="adresse" id="" class="full"></label>
        <label>Complément d'adresse :
          <input type="text" name="adressecomplement" id="" class="full"></label>
      </div>
      <div class="deux cp_ville">
        <label>Code postal :
          <input type="number" name="codepostal" min="00000" max="99999"id=""></label>
        <label>Ville :
          <input type="text" name="ville" id=""></label>
      </div>
      <button>ENVOYER</button>
    </form>
  </main>
</body>
</html>
